<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>TAMAYURA PWA</title>

  <!-- PWAの設定ファイル -->
  <link rel="manifest" href="/manifest.json" />

  <!-- OneSignal のコード（ダッシュボードの「Copy Code」をそのまま貼る） -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "87bdecdd-a6a4-4316-9816-b6861a871cb6",
      safari_web_id: "web.onesignal.auto.43f3e2d2-3818-43ea-aa50-e469d0e1e106",
      notifyButton: {
        enable: true,
      },
    });
  
      // まだ権限を取っていなければ、ここでネイティブの許可ダイアログを出す
      if (!OneSignal.Notifications.permission) {
        try {
          await OneSignal.Notifications.requestPermission();
        } catch (e) {
          console.error("OneSignal permission error", e);
        }
      }

      // 権限の結果に関わらず、本体アプリへ遷移
      window.location.href = "https://tamayura-yosakoi.com";
  });
</script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div>読み込み中です…</div>

  <script>
    // 本来のアプリへフルリダイレクト
    window.location.href = "https://tamayura-yosakoi.com";
  </script>
</body>
</html>
