<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>TAMAYURA PWA</title>

  <!-- PWA の設定 -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />

  <!-- OneSignal のコード（ダッシュボードの「Copy Code」をそのまま貼る） -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "87bdecdd-a6a4-4316-9816-b6861a871cb6",
      safari_web_id: "web.onesignal.auto.43f3e2d2-3818-43ea-aa50-e469d0e1e106",
      notifyButton: {
        enable: true,
      },
    });
  
      // あとでボタンから使えるようにしておく
      window.OneSignalInstance = OneSignal;
  });
</script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    main {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>TAMAYURA アプリ</h1>
    <p>通知を受け取るには、下のボタンを押して通知を許可してください。</p>
    <button id="openAppButton">通知を許可してアプリを開く</button>
  </main>

  <script>
    const button = document.getElementById('openAppButton');
    button.addEventListener('click', async () => {
      const OneSignal = window.OneSignalInstance;
      if (OneSignal && OneSignal.Notifications) {
        try {
          // クリックイベント内で権限リクエスト（ブラウザが受け付けやすい）
          await OneSignal.Notifications.requestPermission();
        } catch (e) {
          console.error("OneSignal permission error", e);
        }
      }
      // 許可の成否に関わらず本体アプリへ遷移
      window.location.href = "https://tamayura-yosakoi.com";
    });
  </script>
</body>
</html>
