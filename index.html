<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>TAMAYURA PWA</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- PWA の設定 -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />

  <!-- OneSignal のコード -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    // クエリパラメータから uid を取得 (?uid=xxxx)
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Bubble の Backend WF に結果を送る
    async function postToBubble(uid, subscriptionId) {
      if (!uid) return;

      // ★必要に応じて version-test 環境に変更してOK
      const url = "https://tamayura-yosakoi.com/api/1.1/wf/onesignal_register_result";

      const payload = {
        uid: uid,
        // 許可されなかった場合は null（空データ）を送る
        subscription_id: subscriptionId || null
      };

      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.error("postToBubble error", e);
      }
    }

    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      const uid = getQueryParam("uid");

      await OneSignal.init({
        appId: "87bdecdd-a6a4-4316-9816-b6861a871cb6",
        safari_web_id: "web.onesignal.auto.43f3e2d2-3818-43ea-aa50-e469d0e1e106",
        notifyButton: {
          enable: true,
        },
      });

      // あとでボタン側から使えるようにしておく
      window.OneSignalInstance = OneSignal;
      window.PushUserId = uid;
    });
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Zen Kaku Gothic Antique", sans-serif;
      background: #f5f5f5;
    }
    main {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 16px;
      color: #ffffff;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #c1a14e;
    }
  </style>
</head>
<body>
  <main>
    <h1>TAMAYURA'S GOAL</h1>
    <p>下のボタンを押して通知を許可してください。</p>
    <button id="openAppButton">通知を許可する</button>
  </main>

  <script>
    const button = document.getElementById('openAppButton');

    button.addEventListener('click', async () => {
      const OneSignal = window.OneSignalInstance;
      const uid = window.PushUserId;
      let subscriptionId = null;

      if (OneSignal && OneSignal.Notifications) {
        try {
          // クリックイベント内で権限リクエスト
          await OneSignal.Notifications.requestPermission();
        } catch (e) {
          console.error("OneSignal permission error", e);
        }

        try {
          // ユーザー情報取得（許可時のみ subscriptions にIDが入る想定）
          const user = await OneSignal.User.get();
          const sub = user?.subscriptions?.[0];
          subscriptionId = sub?.id || null;
        } catch (e) {
          console.error("OneSignal User.get error", e);
        }
      }

      // 許可/不許可どちらでも BWF に送る（不許可なら subscription_id は null）
      await postToBubble(uid, subscriptionId);

      // 本体アプリへ遷移
      window.location.href = "https://tamayura-yosakoi.com/00_index";
    });
  </script>
</body>
</html>
